<!--lead reviewer summary-->
<div class="row">
	<div class="col" *ngIf="summary; else loadingMessage">
		<div class="kt-portlet">
			<div class="kt-portlet__head">
				<div class="kt-portlet__head-caption">
					<div class="kt-portlet__head-title">
						<span class="kt-portlet__head-icon kt-hide">
							<i class="la la-gear"></i>
						</span>
						<h3 class="kt-portlet__head-text">
							Work Title: {{summary['Title']}}
						</h3>
					</div>
				</div>
			</div>
			<div class="kt-portlet__body">


				<div
					*ngIf="scorecards;"
					class="border" style="padding: 0 10px; font-weight: 500">
					<div class="row justify-content-start border-bottom bg-light">
						<div class="col-sm py-3 align-self-center">Reviewer Name</div>
						<div class="col-sm py-3 align-self-center">Role</div>
						<div class="col-sm py-3 align-self-center">Credential</div>
						<div class="col-sm py-3 align-self-center">
							<div class="d-flex justify-content-center">
				<span>
					Individual Score
				</span>
							</div>
						</div>
					</div>

					<!--	 body-->
					<div class="row justify-content-start mb-1 ws_body" *ngFor="let scorecard of scorecards">
						<div class="col-sm align-self-center">{{scorecard.ReviewerName}}</div>
						<div class="col-sm align-self-center">{{scorecard.RoleType}}</div>
						<div class="col-sm align-self-center">{{scorecard.Credential}}</div>
						<div class="col-sm align-self-center">
							<div class="d-flex justify-content-center">
								<span>
									<a [routerLink]="" queryParamsHandling="preserve"
									   (click)="viewScorecard(summary['WID'], scorecard.ReviewerID )">{{getTotalScore(scorecard)}}</a>
								</span>
							</div>
						</div>
					</div>
					<div class="row justify-content-start border-top ws_body">
						<div class="col-sm-7 text-right"></div>

						<div class="col-sm-2 text-right overall border">
							Overal Score:
						</div>

						<div class="col-sm-3 overall border">
							<div class="d-flex justify-content-center">
								<span>
									{{overallScore / numbReviewers }}
								</span>
							</div>
						</div>

					</div>

				</div>

				<div class="align-self-center d-flex mt-5">
					<a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary"
					   mat-raised-button matTooltip="Accept Work"

					   (click)="onClick('generate')"
					>
						<span class="kt-hidden-mobile">Generate</span>
					</a>

					<a href="javascript:;"
					   class="btn btn-default kt-margin-r-10"
					   mat-raised-button matTooltip="Reject Work"

					   (click)="onClick('cancel')"
					>
						<span class="kt-hidden-mobile">Cancel</span>
					</a>
				</div>


			</div>
		</div>

	</div>

	<ng-template #loadingMessage>
		<p class="text-center">There are no reviewed works</p>
	</ng-template>
