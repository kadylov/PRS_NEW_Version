<kt-portlet [class]="'kt-portlet--height-fluid'">
	<kt-portlet-header [title]="'Current Assignments'">
	</kt-portlet-header>
	<kt-portlet-body>
		<div *ngIf="dataSource.data; else loadingMessage"
			perfectScrollbar [ngStyle]="{'max-height': '43vh', 'position': 'relative'}"
			 class="mat-table__wrapper mat-table__wrapper--dashboard mb-4">
			<table mat-table [dataSource]="dataSource ">

				<!-- Work Id Column -->
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef > ID</th>
					<td mat-cell *matCellDef="let row"> {{row.WorkID}}</td>
				</ng-container>

				<!-- Title -->
				<ng-container matColumnDef="Title">
					<th mat-header-cell *matHeaderCellDef >Title</th>
					<td mat-cell *matCellDef="let row">
						{{row.Title}}
					</td>
				</ng-container>

				<!--		Date Assigned-->
				<ng-container matColumnDef="DateAssigned">
					<th mat-header-cell *matHeaderCellDef > Date Assigned</th>
					<td mat-cell *matCellDef="let row">
<!--						<span style="margin-left: 6px">-->
<!--							{{row.DateAssigned}}-->
<!--						</span>-->
						{{row.DateAssigned}}
					</td>
				</ng-container>

				<!--		Due Date-->
				<ng-container matColumnDef="DueDate">
					<th mat-header-cell *matHeaderCellDef > Due Date</th>
					<td mat-cell *matCellDef="let row">
						{{row.DueDate}}
					</td>
				</ng-container>

				<!--		Actions-->
				<ng-container matColumnDef="Action">
					<th mat-header-cell *matHeaderCellDef> Action</th>
					<td mat-cell *matCellDef="let row">
						<span>
							<button
								(click)="viewAssignment(row)"
								class="btn btn-primary" >View</button>
						</span>


					</td>
				</ng-container>


				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;">
				</tr>
			</table>


			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		</div>

	</kt-portlet-body>
</kt-portlet>


<ng-template #loadingMessage>
	<h4 class="text-center my-5">There are currently no assigments</h4>
</ng-template>
