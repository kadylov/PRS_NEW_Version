<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div class="kt-login__title">
			<h3>Sign In</h3>
		</div>

		<kt-auth-notice></kt-auth-notice>

		<!--begin::Form-->
		<form class="kt-form" [formGroup]="loginForm" autocomplete="off">
			<div class="form-group">
				<mat-form-field>
					<input matInput type="username" placeholder="username"
						   formControlName="username" autocomplete="off"
					/>
					<mat-error *ngIf="isControlHasError('username','required')">
						<strong>{{ 'Required field' }}</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('username','maxlength')">
						<strong>{{ 'Maximum field length:' }} 320</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('username','minlength')">
						<strong>{{ 'Minimum field length:' }} 3</strong>
					</mat-error>
				</mat-form-field>
			</div>
			<div class="form-group">
				<mat-form-field>
					<input matInput type="password" placeholder="password"
						   formControlName="password" autocomplete="off"
					/>
					<mat-error *ngIf="isControlHasError('password','required')">
						<strong>{{ 'Required field' }}</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('password','minlength')">
						<strong>{{ 'Minimum field length:' }} 3</strong>
					</mat-error>
					<mat-error *ngIf="isControlHasError('password','maxlength')">
						<strong>{{ 'Maximum field length:' }} 100</strong>
					</mat-error>
				</mat-form-field>
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
				<button routerLink="/" id="kt_login_signup_cancel" class="btn btn-secondary btn-elevate kt-login__btn-secondary">Back</button>
				<button (click)="submit()"
						id="kt_login_signin_submit"
						class="btn btn-primary btn-elevate kt-login__btn-primary">Submit</button>
			</div>
			<!--end::Action-->
		</form>
		<!--end::Form-->

	</div>
	<!--end::Signin-->
</div>
<!--end::Body-->
